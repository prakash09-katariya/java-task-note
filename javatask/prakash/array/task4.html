<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>max-value-find</h1>
    <script>
            
        let myarray = [10,50,40,40,]
        i=0;
        let max =myarray[0]

        while(i<myarray.length)
            {
                if(max < myarray[i]){
                    max = myarray[i]
                }
                i++
            }

        document.write(max)

    </script>
</body>
</html>
