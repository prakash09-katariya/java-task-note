<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>number of time repit value</h1>
    <script>
           const b=20;
           var a=[10,20,10,60,10,20,40,90,20,40];
           i=0;
           count='';

           while(i<=a.length){
            if (b==a[i]){
                count ++;
            }
            i++
           }

           document.write(b," is ",count," time repeat")
    </script>
</body>
</html>
