<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>min-value find</h1>
    <script>
        let myarray = [45,8,90,10]
            i=0;
            let min = myarray[0]
                    
            while(i<myarray.length)
            {
                if(min > myarray[i])
                {
                    min = myarray[i]
                }
                i++
            }

            document.write(min);
    </script>
</body>
</html>
