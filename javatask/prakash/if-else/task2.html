<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // number-print- min-to-max

        var a =1;
        while(a<=10){
            document.write(a,"<br>");
            a++
        }
document.write("<br>")
        // // numbewr-print -max-to -min

        var b =10
        while(b>=1){
            document.write(b,"<br>");
            b--
        }
    </script>
</body>
</html>
