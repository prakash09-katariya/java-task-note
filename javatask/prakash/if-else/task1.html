<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // min-number

        var a =90 , b=40 ,c=80;
        document.write("A=",a,",");
        document.write("B=",b,",");
        document.write("C=",c,",");


        if(a<b && a<c){
            document.write("<br>a is min<br>")
        }
        else if (b<c){
            document.write("<br>b is min<br>")
        }
        else{
            document.write("<br>c is min<br>")
        }

        // max-number

        if(a>b && a>c){
            document.write("<br>a is max<br>")
        }
        else if (b>c){
            document.write("<br>b is max<br>")
        }
        else{
            document.write("<br>c is max<br>")
        }

    </script>
</body>
</html>
