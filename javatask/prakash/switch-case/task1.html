<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
       
        const a =parseInt(prompt("plese enter value-A"))
        const b =parseInt(prompt("plese enter value-b"))
        const c =prompt("plese enter sign")

        switch(c)
        {
            case "+":
                {
                document.write(a+b)
                break
            }
            case "-":
                {
                document.write(a-b)
                break
            }
            case "*":
                {
                document.write(a*b)
                break
            }
            case "/":
                {
                document.write(a/b)
                break
            }
            case "%":
                {
                document.write(a%b)
                break
            }
            default:{
                document.write("invalid")
            }
        }
      
    </script>
</body>
</html>
