<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter number of month:");

switch (a) {
    case "1":
        document.write("jan");
        break;
    case "2":
        document.write("feb");
        break;
    case "3":
        document.write("march");
        break;
    case "4":
        document.write("april");
        break;

    case "5":
        document.write("may");
        break;
    case "6":
        document.write("jun");
        break;
    case "7":
        document.write("july");
        break;
    case "8":
        document.write("augest");
        break;
    case "9":
        document.write("sep");
        break;
    case "10":
        document.write("octomber");
        break;
    case "11":
        document.write("NOvember");
        break;
    case "12":
        document.write("Desember");
        break;
    default:
        alert("plase enter valid number")
}

    </script>
</body>
</html>
