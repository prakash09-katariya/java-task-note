<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-READ</title>
    <style>
    </style>
</head>
<body>
    <div class="div">


    <input class="style" type="text" name="" id="FirstName" placeholder="FirstName">
    <p class="color" id="FirstName-error"></p>
    
    <input class="style" type="text" name="" id="LastName" placeholder="LastName">
    <p class="color" id="LastName-error"></p>

    <input class="style" type="text" name="" id="SurName" placeholder="SurName">
    <p class="color" id="SurName-error"></p>

    <input class="style" type="email" name="" id="EmailId" placeholder="EmailId">
    <p class="color" id="EmailId-error"></p>

    <input class="style" type="number" name="" id="number" placeholder="number">
    <p class="color" id="number-error"></p>


    <button onclick="submit()">submit</button>

    <br>
    <br>
    <br>

    <table border="3">
        <tr>
            <td>FirstName</td>
            <td>LastName</td>
            <td>SurName</td>
            <td>EmailId</td>
            <td>number</td>
        </tr>
        <tbody id="datashow">

        </tbody>
    </table>
</div>

    <script>
        var setdata = []

        function submit(){
            const FirstName = document.getElementById('FirstName').value
            // console.log(FirstName);
            const LastName = document.getElementById('LastName').value
            // console.log(LastName);
            const SurName =  document.getElementById('SurName').value
            // console.log(SurName);
            const EmailId = document.getElementById('EmailId').value
            // console.log(EmailId); 
            const number = document.getElementById('number').value
            // console.log(number);

            var obj ={FirstName,LastName,SurName,EmailId,number}

    
            if(!FirstName){
                document.getElementById('FirstName-error').innerHTML='enter valid firstname'
            }
            else
            {
                document.getElementById('FirstName-error').innerHTML=''

            }
            if(!LastName){
                document.getElementById('LastName-error').innerHTML='enter valid LastName'
            }
            else
            {
                document.getElementById('LastName-error').innerHTML=''

            }
            if(!SurName){
                document.getElementById('SurName-error').innerHTML='enter valid SurName'
            }
            else
            {
                document.getElementById('SurName-error').innerHTML=''

            }
            if(!EmailId){
                document.getElementById('EmailId-error').innerHTML='enter valid firstname'
            }
            else
            {
                document.getElementById('EmailId-error').innerHTML=''

            }
            if(!number){
                document.getElementById('number-error').innerHTML='enter valid number'
            }
            else
            {
                document.getElementById('number-error').innerHTML=''

            }
            if(FirstName && LastName && SurName && number && EmailId)
            {
             alert("data get successfuly")
             setdata.push(obj)
             document.getElementById('FirstName').value=''
             document.getElementById('LastName').value=''
             document.getElementById('SurName').value=''
             document.getElementById('EmailId').value=''
             document.getElementById('number').value=''

             dataview()
            }
    
        }

        function dataview(){
            let stordata = ''
            setdata.map (item => {
                stordata = stordata + '<tr><td>'+ item.FirstName + '</td><td>' + item.LastName +  '</td><td>' + item.SurName + '</td><td>' + item.EmailId +'</td><td>' + item.number + '</td></tr>'     
             })
             document.getElementById('datashow').innerHTML= stordata

        }
    </script>
</body>
</html>
