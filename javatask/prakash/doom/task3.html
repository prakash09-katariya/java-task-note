<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myText">hello google</h1>

    <button onclick="change(),rk()"></button>
    <script>
        function change(){
            document.body.style.backgroundColor = "red";
        }

        function rk(){
            document.getElementById('myText').innerText="good night"
        }
    </script>
</body>
</html>
