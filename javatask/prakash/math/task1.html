<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>math method</h1>
    <script>
       document.write(Math.min(10,20,40))
       document.write("<br>")
        document.write(Math.max(20,40,60,90))
        document.write("<br>")
        document.write(Math.random(10))
        document.write("<br>")
        document.write(Math.ceil(9.45))
        document.write("<br>")
        document.write(Math.floor(9.45))
        document.write("<br>")
        document.write(Math.round(9.45))
    </script>
   
</body>
</html>
