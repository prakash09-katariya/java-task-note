<body>
    <script>
        function test(){
            var a=10,b=20;
            if(a>b){
                document.write(a,"is max<br>")
            }
            else{
                document.write(b,"is max<br>")
            }
        }

        test()

        function abc(a,b,c,d,e){
                if(a>b && a>c && a>d && a>d && a>e){
                   document.write(a,"is max")  
                }
                else if(b>c && b>d && b>e){
                        document.write(b,"is max")
                }
            
        else{
                        if(c>d && c>e){
                            document.write(c,"is max")
                        }
                        else {
                            if(d>e){
                                document.write("d is max")
                            }
                            else{
                                document.write("e is max")
                            }
                    }
                }
            }
            
        abc(10,20,20,40,50)


        

    </script>
