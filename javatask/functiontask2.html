<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abc(a,b){
            sum = a+b
            document.write(sum,"<br>")
        }

        function multiplyer(a,b){
            multiplyer = a*b
            document.write(multiplyer,"<br>")
        }

        function minus(a,b){
            substraction =a-b
            document.write(substraction,"<br>")
        }

        minus(10,20)
        abc(10,50)
        multiplyer(10,50)
    </script>
</body>
</html>
