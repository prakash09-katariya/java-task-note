<script>
    const a = parseInt(prompt("enter A :- "))
    const b = parseInt(prompt("enter b :- "))
    const c = prompt("enter the sign :- ")

    switch(c)
    {
        case "+":
            {
                document.write(a+b) 
                break
            }
        case "-":
            {
                document.write(a-b)
                break
            }
        case "*":
            {
                document.write(a*b)
                break
            }   
        case "/":
            {
                document.write (parseInt(a/b))
                break
            }
        default:
            {
                document.write("Invalid Input")
            }
    }

</script>
